{{- if .Values.service.http.create }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-backend-http
spec:
  selector:
    app: {{ .Release.Name }}-backend
  ports:
  - port: {{ .Values.service.http.port }}
    name: http
  type: {{ .Values.service.http.type }}
  {{- end }}
  {{- if .Values.service.grpc.create }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-backend-grpc
spec:
  selector:
    app: {{ .Release.Name }}-backend
  ports:
  - port: {{ .Values.service.grpc.port }}
    name: grpc
    targetPort: 8081
  type: {{ .Values.service.grpc.type }}
  {{- end }}